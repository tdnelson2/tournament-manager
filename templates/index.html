<!DOCTYPE html>
<html>
<head>
  <title>Tournament Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="{{ links_root() }}static/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ links_root() }}static/css/styles.css">
  <link rel="stylesheet" href="{{ links_root() }}static/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<div id="add-players"></div>
			<div id="pairings"></div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Standings</h4>
            </div>
            <div class="modal-body">
              <div id="standings"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
		</div> <!-- columns -->
	</div> <!-- container -->
	<script src="{{ links_root() }}static/js/libs/jquery.min.js"></script>
	<script src="{{ links_root() }}static/js/libs/knockout-3.2.0.js"></script>
	<script src="{{ links_root() }}static/js/model/model.js"></script>
	<script src="{{ links_root() }}static/js/view/add-players.js"></script>
	<script src="{{ links_root() }}static/js/view/pairings.js"></script>
	<script src="{{ links_root() }}static/js/view/standings.js"></script>
	<script src="{{ links_root() }}static/js/view/main-view-model.js"></script>
	<script src="{{ links_root() }}static/js/app.js"></script>
	<script src="{{ links_root() }}static/js/libs/bootstrap.min.js"></script>
</body>
